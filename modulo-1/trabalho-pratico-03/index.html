<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/8592dae4c9.js" crossorigin="anonymous"></script>

    <title>Localizador de Usuários</title>
  </head>
  <body class =  'text-dark my-5 bg-dark'>
      <div>
        <div class="d-flex flex-row justify-content-center">
          <div class="d-inline-flex justify-content-center flex-column w-75 border rounded-lg p-3 bg-light">
            <div class="d-flex justify-content-center my-2">
              <h1>localizador de usuários</h1>
            </div>
            <div class="d-flex justify-content-center my-2">
              <h4>(<span><img src="./src/search-ico.svg" alt="search-ico" style="width: 2rem; height: 2rem;"></span>) digite a inicial ou o nome de quem deseja localizar</h4>
            </div>
            <div class="d-flex justify-content-between my-3">
              <input
              class="flex-fill border border-secondary rounded-lg bg-light mr-3 pl-2"
              id="userSearch"
              type="text"
              placeholder="digite o nome que deseja localizar..."
              />
              <button type="button" class="btn btn-secondary">buscar</button>
            </div>
            <div class="d-flex justify-content-center flex-row" id="loadingContainer"></div>
            <div class="d-flex justify-content-center flex-row" id="dataContainer"></div>
          </div>
          <div class = "d-flex flex-column ml-3 text-muted"style="font-size: 3em; color: darkgray;">
            <a class="text-reset" href="https://www.github.com/JoaoCampista/" target="_blank">
              <i class="fab fa-github mb-2"></i>
            </a>
            <a class="text-reset" href="https://www.linkedin.com/in/joaocampista/" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="text-light d-flex flex-row justify-content-center mr-5 mt-2">
        <p>feito com <i class="fas fa-heart text-danger"></i> por <a class="text-reset" href="https://www.linkedin.com/in/joaocampista/" target="_blank">João Campista</a></p>
      </div>
</div>

    <script src="./js/script.js"></script>
    
  </body>
</html>
